<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuCapcha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .images img {
      width: 150px;
      height: 150px;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 10px;
      transition: transform 0.2s, border-color 0.2s;
    }
    .images img:hover {
      transform: scale(1.05);
      border-color: #666;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>GuCapcha: –ù–∞–π–¥–∏ –ì—É–ª—é!</h1>
  <p>–í—ã–±–µ—Ä–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –≥–¥–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∞ –ì—É–ª—è:</p>
  <div class="images" id="image-container">
    <!-- –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —Å—é–¥–∞ -->
  </div>
  <div class="message" id="message"></div>

  <script>
    // –°—Å—ã–ª–∫–∏ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    const imagesWithoutGulya = [
      "https://i.postimg.cc/CKSYYTDF/photo-2024-12-23-19-03-24.jpg",
      "https://i.postimg.cc/654BfhtN/photo-2024-12-23-19-05-14.jpg",
      "https://i.postimg.cc/pLNRGnL5/photo-2024-12-23-19-42-05.jpg",
      "https://i.postimg.cc/pLDxgXmG/photo-2024-12-23-19-43-27.jpg"
    ];
    const imagesWithGulya = [
      "https://i.postimg.cc/CKSYYTDF/photo-2024-12-23-19-03-24.jpg"
    ];

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // –°–æ–∑–¥–∞—ë–º –º–∞—Å—Å–∏–≤ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –∏ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –µ–≥–æ
    const allImages = [...imagesWithoutGulya, ...imagesWithGulya];
    const shuffledImages = shuffleArray(allImages);

    // –î–æ–±–∞–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
    const imageContainer = document.getElementById('image-container');
    shuffledImages.forEach((imageUrl, index) => {
      const img = document.createElement('img');
      img.src = imageUrl;
      img.alt = `–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ${index + 1}`;
      img.onclick = () => checkAnswer(imageUrl);
      imageContainer.appendChild(img);
    });

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–±–æ—Ä–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    function checkAnswer(selectedImageUrl) {
      const message = document.getElementById('message');
      if (imagesWithGulya.includes(selectedImageUrl)) {
        message.textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ! –ì—É–ª—è –¥–æ–≤–æ–ª—å–Ω–∞! üêæ";
        message.className = "message success";
      } else {
        message.textContent = "–û–π, —ç—Ç–æ –Ω–µ –ì—É–ª—è! –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑!";
        message.className = "message error";
      }
    }
  </script>
</body>
</html>
